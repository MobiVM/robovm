functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (k?HM.*):
        class: HomeKit
        name: 'Function__#{g[0]}'

values:
    HMErrorDomain:
        class: HMError
        name: getClassDomain
    HMUser(FailedAccessories)Key:
        enum: HMErrorUserInfoKey
        name: '#{g[0]}'
        type: NSString
        extends: NSErrorUserInfoKey

    # HMAccessoryCategory
    HMAccessoryCategoryType(.*):
        enum: HMAccessoryCategoryType
        name: '#{g[0]}'
        type: NSString

    # HMActionSet
    HMActionSetType(.*):
        enum: HMActionSetType
        name: '#{g[0]}'
        type: NSString

    # HMCharacteristic
    HMCharacteristicProperty(.*):
        enum: HMCharacteristicProperty
        name: '#{g[0]}'
        type: NSString
    HMCharacteristicType(.*):
        enum: HMCharacteristicType
        name: '#{g[0]}'
        type: NSString
    
    # HMCharacteristicMetadata
    HMCharacteristicMetadataFormat(.*):
        enum: HMCharacteristicMetadataFormat
        name: '#{g[0]}'
        type: NSString
    HMCharacteristicMetadataUnits(.*):
        enum: HMCharacteristicMetadataUnits
        name: '#{g[0]}'
        type: NSString

    # HMEventTrigger
    HMSignificantEvent(.*):
        enum: HMSignificantEvent
        name: '#{g[0]}'
        type: NSString
    HM(.*)KeyPath:
        enum: HMPredicateKeyPath
        name: '#{g[0]}'
        type: NSString
        extends: NSPredicateKeyPath

    # HMService
    HMServiceType(.*):
        enum: HMServiceType
        name: '#{g[0]}'
        type: NSString


    # Make sure we don't miss any values if new ones are introduced in a later version
    (k?HM.*):
        class: HomeKit
        name: 'Value__#{g[0]}'

constants:
    # Make sure we don't miss any constants if new ones are introduced in a later version
    (k?HM.*):
        class: HomeKit
        name: 'Constant__#{g[0]}'
