protocols:
    # These are os_object compatible and ARC-able wrappers around existing CoreFoundation
    # Security types, including: SecTrustRef, SecIdentityRef, and SecCertificateRef. They allow
    # clients to use these types in os_object-type APIs and data structures. The underlying
    # CoreFoundation types may be extracted and used by clients as needed.
    #
    # Exposed as protocols
    #

    OS_sec_certificate:
        class: true
        name: SecArcCertificate
        extends: SecArcObject
        visibility: 'public final'
    SecArcCertificate:  # FIXME: this is workaround as bro-gen uses javaname when merging annotations
        annotations: ['@NativeProtocolProxy("OS_sec_certificate")']

    OS_sec_identity:
        class: true
        name: SecArcIdentity
        extends: SecArcObject
        visibility: 'public final'
    SecArcIdentity:  # FIXME: this is workaround as bro-gen uses javaname when merging annotations
        annotations: ['@NativeProtocolProxy("OS_sec_identity")']

    OS_sec_object:
        exclude: true # it is empty

    OS_sec_protocol_metadata:
        class: true
        name: SecArcProtocolMetadata
        extends: SecArcObject
        visibility: 'public final'
    SecArcProtocolMetadata:  # FIXME: this is workaround as bro-gen uses javaname when merging annotations
        annotations: ['@NativeProtocolProxy("OS_sec_protocol_metadata")']

    OS_sec_protocol_options:
        class: true
        name: SecArcProtocolOptions
        extends: SecArcObject
        visibility: 'public final'
    SecArcProtocolOptions:  # FIXME: this is workaround as bro-gen uses javaname when merging annotations
        annotations: ['@NativeProtocolProxy("OS_sec_protocol_options")']

    OS_sec_trust:
        class: true
        name: SecArcTrust
        extends: SecArcObject
        visibility: 'public final'
    SecArcTrust:  # FIXME: this is workaround as bro-gen uses javaname when merging annotations
        annotations: ['@NativeProtocolProxy("OS_sec_trust")']


